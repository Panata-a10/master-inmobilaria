<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="layout1 :: frgHead">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<ul th:replace="layout1 :: frgSideBar"></ul>


		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout1 :: frgTopbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">
				<div class="text-center">
					<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
				</div>
				
						<form class="user" 
							th:action="@{/usuario/saveAdmin}" th:object="${usuario}"  
							enctype="multipart/form-data" method="post">
							<hr>
							<h6>DATOS GENERALES:</h6>
							<div class="form-group row">
								<div class="col-sm-4 mb-3 mb-sm-0">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fas fa-user-tie"></i></span>
										</div>
										<input type="text" class="form-control"
											th:errorclass="'form-control is-invalid'"
											th:field="*{nombres}" placeholder="Nombres" />
											<small class="invalid-feedback"
										th:if="${#fields.hasErrors('nombres')}"
										th:errors="*{nombres}"></small>
									</div>
								</div>
								<div class="col-sm-4 mb-3 mb-sm-0">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fas fa-user-tie"></i></span>
										</div>
										<input type="text" class="form-control"
											th:errorclass="'form-control is-invalid'"
											th:field="*{apellidos}" placeholder="Apellidos" />
											<small class="invalid-feedback"
										th:if="${#fields.hasErrors('apellidos')}"
										th:errors="*{apellidos}"></small>
									</div>
								</div>
								<div class="col-sm-4 mb-3 mb-sm-0">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="far fa-address-card"></i></span>
										</div>
										<input type="text" class="form-control"
											th:field="*{cedula}"
											th:errorclass="'form-control is-invalid'"
											placeholder="C&eacute;dula">
											<small class="invalid-feedback"
										th:if="${#fields.hasErrors('cedula')}"
										th:errors="*{cedula}"></small>
									</div>														
								</div>	
								<div class="col-sm-4 mb-3 mb-sm-0">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fas fa-eye"></i></span>
										</div>
										<input type="text" class="form-control"
											th:field="*{nombre}"
											th:errorclass="'form-control is-invalid'"
											placeholder="Usuario">
											<small class="invalid-feedback"
										th:if="${#fields.hasErrors('nombre')}"
										th:errors="*{nombre}"></small>
									</div>														
								</div>
								<div class="col-sm-4 mb-3 mb-sm-0">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fas fa-edit"></i></span>
										</div>
										<input type="password" class="form-control"
											th:field="*{password}"
											th:errorclass="'form-control is-invalid'"
											placeholder="Contrasena">
											<small class="invalid-feedback"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></small>
									</div>														
								</div>											
							</div>
							<div class="form-group row">									
								<div class="col-sm-4 mb-3 mb-sm-0">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fas fa-at"></i></span>
										</div>
										<input type="text" class="form-control"
											th:field="*{email}"
											th:errorclass="'form-control is-invalid'"
											placeholder="Correo electr&oacute;nico">
										<small class="invalid-feedback"
										th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}"></small>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-4 mb-3 mb-sm-0">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fas fa-calendar-alt"></i></span>
										</div>
										<input type="date" class="form-control"
											th:field="*{fechaNacimienta}">
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input type="submit"
										class="btn btn-success btn-user btn-block"
										value="Guardar"/>
								</div>
								<div class="col-sm-6 mb-3 mb-sm-0">
									<a th:href="@{/usuario/list}"
										class="btn btn-danger btn-user btn-block">Cancelar</a>
								</div>
							</div>
							
							<input type="hidden" th:field="*{idusuario}" />

						</form>

					
					
					<!-- Content Row -->
					<div class="row">
					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer th:replace="layout1 :: frgFooter"> </footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<!-- Core plugin JavaScript-->
	<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
