<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout1 :: frgHead">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<ul th:replace="layout1 :: frgSideBar"></ul>
		
		
		 <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

		<nav th:replace="layout1 :: frgTopbar"></nav>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Anunciante</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div>


 <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Anun</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                 	<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Usuario</th>
							<th>Cedula</th>
							<th>Email</th>
							
										
							<th><a class="btn btn-sm btn-success"
								th:href="@{/usuario/createAnun}"> <i class="fa fa-plus-square"></i> Nuevo</a></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a : ${administradores}">
							<td th:text="${a.nombres}"></td>
							<td th:text="${a.apellidos}"></td>
							<td th:text="${a.nombre}"></td>
							<td th:text="${a.cedula}"></td>
							<td th:text="${a.email}"></td>
							 				
							<td>
								<a class="btn btn-sm btn-info"
								th:href="@{/usuario/updateAnun/} + ${a.idusuario}"> <i class="fa fa-edit"></i></a>
								<a class="btn btn-sm btn-danger" 
								th:href="@{/usuario/retrieveAnun/} + ${a.idusuario}"><i class="fas fa-trash-alt"></i></a>
							</td>
									
						</tr>
					</tbody>
			  </table>
			  
              </div>
            </div>
          </div>
        </div>
          <!-- Content Row -->
        <div class="row">
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="layout1 :: frgFooter">
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
	</div>
	
	<!-- Bootstrap core JavaScript-->
  <script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  

  <!-- Core plugin JavaScript-->
  <script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>
  
    <!-- Page level plugins -->
  <script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
  
  <!-- Page level custom scripts -->
  <script th:src="@{/admin/js/demo/datatables-demo.js}"></script> 
</body>
</html>
