<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout1 :: frgHead">

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create una cuenta!</h1>
              </div>
              <form class="user" th:action="@{/usuario/save}" th:object="${usuario}" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:errorclass="'form-control is-invalid'" class="form-control form-control-user" th:field="*{nombres}" placeholder="Nombre" ><small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('nombres')}"
														th:errors="*{nombres}"></small>	
                  </div>
                  <div class="col-sm-6">
                    <input type="text" th:errorclass="'form-control is-invalid'" class="form-control form-control-user" th:field="*{apellidos}" placeholder="Apellido" ><small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('apellidos')}"
														th:errors="*{apellidos}"></small>	
                  </div>
                </div>
                
                
                
                <div class="form-group row">
                  <div class="col-sm">
                    <input type="email"  class="form-control form-control-user" th:field="*{email}" placeholder="email" required >
                  </div>
                  
                </div>
                
                
                <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" th:errorclass="'form-control is-invalid'" class="form-control form-control-user" th:field="*{nombre}" placeholder="usuario" > <small
														class="invalid-feedback"
														th:if="${#fields.hasErrors('nombre')}"
														th:errors="*{nombre}"></small>	
                
                </div>
	              <div class="col-sm-6 mb-3 mb-sm-0">
	                  <input type="password" th:errorclass="'form-control is-invalid'" class="form-control form-control-user" th:field="*{password}" placeholder="Contraseña"><small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('password')}"
															th:errors="*{password}"></small>				
	              </div>
                </div>
                  <div class="form-group row">
                  <h6>Fecha de Nacimiento</h6>
                   <div class="col-sm-6 mb-3 mb-sm-0">
                     <input type="date" class="form-control form-control-user"
											th:field="*{fechaNacimienta}">				
                  </div>
                
                  
                </div>
                <button  class="btn btn-primary btn-user btn-block"  type="submit"><i class="fas fa-save"></i> &nbsp;Registrar cuenta</button>
                </a>
                <hr>
              </form>   
              <hr>
            </div>
          </div>
        </div>        
      </div>
      <a class="btn btn-danger btn-xl text-uppercase js-scroll-trigger" href="/">ATRAS</a>
    </div>
	<!-- Footer -->
				<footer th:replace="layout1 :: frgFooter"> </footer>
				<!-- End of Footer -->
  </div>
  
			

  <!-- Bootstrap core JavaScript-->
  <script src="admin/vendor/jquery/jquery.min.js"></script>
  <script src="admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="admin/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="admin/js/sb-admin-2.min.js"></script>

</body>

</html>
