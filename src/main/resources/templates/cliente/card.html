<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<head th:replace="layout1 :: frgHead">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<ul th:replace="layout1 :: frgSideBar"></ul>


		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout1 :: frgTopbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">
				<div class="text-center">
					<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
				</div>
						
						
<div class="form-group row">
					<div class="col-sm-4 mb-3 mb-sm-0">
						<label >Nombre</label>
					</div>
					<div class="col-sm-6 ">
						<label class="form-control form-control-user"
							th:text="${cliente.nombre}"></label>
					</div>
					
						<div class="col-sm-4 mb-3 mb-sm-0">
						<label >Apellido</label>
					</div>
					<div class="col-sm-6 ">
						<label class="form-control form-control-user"
							th:text="${cliente.apellido}"></label>
					</div>
					
						<div class="col-sm-4 mb-3 mb-sm-0">
						<label >Cedula</label>
					</div>
					<div class="col-sm-6 ">
						<label class="form-control form-control-user"
							th:text="${cliente.cedula}"></label>
					</div>
					
				</div>
				
				
				<div class="form-group row">
				<div class="col-sm-4 mb-3 mb-sm-0">
						<label >Fecha Nacimiento</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${cliente.fechaNac()}"></label>
					</div>
				</div>
				
				<div class="form-group row">
				<div class="col-sm-4 mb-3 mb-sm-0">
						<label >Usuario</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${cliente.usuario}"></label>
					</div>
				</div>
				
				<div class="form-group row">
				<div class="col-sm-4 mb-3 mb-sm-0">
						<label >Operaciones</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${cliente.operaciones}"></label>
					</div>
				</div>
				
				
			
			
				<hr>	
				<!--  -->										
				<h5 class="modal-title">Desea eliminar el registro?</h5>
				<div class="form-group row">
					<div class="col-sm-6 mb-3 mb-sm-0">													
						<a th:href="@{/cliente/delete/} + ${cliente.idcliente}"
									class="btn btn-success btn-user btn-block">Confirmar</a>
					</div>
					<div class="col-sm-6 mb-3 mb-sm-0">
						<a th:href="@{/cliente/list}"
							class="btn btn-danger btn-user btn-block">Cancelar</a>
					</div>
				</div>
						
										<hr>
					<!-- Content Row -->
					<div class="row"></div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer th:replace="layout1 :: frgFooter"> </footer>
				<!-- End of Footer -->
			</div>
			<!-- End of Content Wrapper -->
		</div>
		<!-- End of Page Wrapper -->
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<!-- Core plugin JavaScript-->
	<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
