<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<head th:replace="layout1 :: frgHead">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<ul th:replace="layout1 :: frgSideBar"></ul>


		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout1 :: frgTopbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">
				<div class="text-center">
					<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
				</div>

		<form class="user" th:action="@{/cliente/save}"
			th:object="${cliente}" method="post">
			<hr>
			<h6>Datos Personales:</h6>
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"
						th:field="*{nombre}" placeholder="Nombre">
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"
						th:field="*{apellido}" placeholder="Apellido">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"
						th:field="*{cedula}" placeholder="Cedula">
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"
						th:field="*{email}" placeholder="Email">
				</div>
			</div>
			<h6>Nacimiento:</h6>
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="date" class="form-control form-control-user"
						th:field="*{fechaNacimienta}">
				</div>
			</div>
			<h6>Login:</h6>
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"
						th:field="*{usuario}" placeholder="Usuario">
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="password" class="form-control form-control-user"
						th:field="*{contrasena}" placeholder="Contraseña">
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="number" class="form-control form-control-user"
						th:field="*{operaciones}" placeholder="Operacion">
				</div>
			</div>
						
			<hr>
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="submit" class="btn btn-success btn-user btn-block" value="Guardar" />
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<a th:href="@{/cliente/list}"
						class="btn btn-danger btn-user btn-block">Cancelar</a>
				</div>
			</div>
				<input type="hidden" th:field="*{idcliente}" />
		</form>
					
					<!-- Content Row -->
					<div class="row">
					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer th:replace="layout1 :: frgFooter"> </footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<!-- Core plugin JavaScript-->
	<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
