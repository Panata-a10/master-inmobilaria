<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head th:fragment="frgHead">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Agencia - Inmobilaria</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
<body>   

        <!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
					</div>					
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Direccion</th>
								<th>Telefono</th>
								<th><a class="btn btn-sm btn-success"
									th:href="@{/empresa/create}">&nbsp;Nuevo</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="e : ${empresas}">
								<td th:text="${e.nombre}"></td>
								<td th:text="${e.direccion}"></td>
								<td th:text="${e.telefono}"></td>
								<td><a class="btn btn-sm btn-warning"
									th:href="@{/empresa/update/} + ${e.idEmpresa}">&nbsp;Actualizar</a>
									<a class="btn btn-sm btn-info"
									th:href="@{/empresa/retrieve/} + ${e.idEmpresa}">&nbsp;Consultar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
</body>
</html>
