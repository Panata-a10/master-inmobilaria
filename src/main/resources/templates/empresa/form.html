<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head th:fragment="frgHead">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Agencia - Inmobilaria</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
<body>  
        <!-- Masthead-->      
		<form class="user" th:action="@{/empresa/save}"
			th:object="${empresa}" method="post">
			<hr>
			<h6>Datos de la Empresa:</h6>
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"
						th:field="*{nombre}" placeholder="Nombre">
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"
						th:field="*{direccion}" placeholder="Direccion">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="text" class="form-control form-control-user"
						th:field="*{telefono}" placeholder="Telefono">
				</div>
			</div>						
			<hr>
			<div class="form-group row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<input type="submit" class="btn btn-success btn-user btn-block" value="Guardar" />
				</div>
				<div class="col-sm-6 mb-3 mb-sm-0">
					<a th:href="@{/empresa/list}"
						class="btn btn-danger btn-user btn-block">Cancelar</a>
				</div>
			</div>
				<input type="hidden" th:field="*{idEmpresa}" />
		</form>
		
</body>
</html>
