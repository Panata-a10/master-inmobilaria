<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<head th:replace="layout2 :: frgHead">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<ul th:replace="layout2 :: frgSideBar"></ul>
		
		
		 <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

		<nav th:replace="layout2 :: frgTopbar"></nav>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Ofertas recividas</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div>


 <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Ofertas</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
						<thead>
							<tr>
								
								<th>Inmueble</th>
								<th>Descripci&oacute;n</th>
								<th>Direcci&oacute;n</th>
								<th>Cliente</th>
								<th>Enviar email</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="i : ${movimientos}">
								
								<td th:text="${i.inmobilaria.nombre}"></td>
								<td th:text="${i.inmobilaria.descripcion}"></td>
								<td th:text="${i.inmobilaria.direccion}"></td>
								<td th:text="${i.cliente.nombres}+'&nbsp;'+${i.cliente.apellidos}"></td>
																
								<td >
									<button class="btn btn-success" th:onclick="myFun([[${i.cliente.idusuario}]],[[${i.cliente.email}]],[[${i.inmobilaria.nombre}]],[[${i.cliente.nombre}]]);"  >Contactar</button>
								</td>
								
							</tr>
						</tbody>
					</table>
			  
              </div>
            </div>
          </div>
        </div>
          <!-- Content Row -->
        <div class="row">
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="layout2 :: frgFooter">
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
	</div>
	<script type="text/javascript">

	function myFun(id,email,casa,nombre){
	window.open('mailto:'+email+'?subject=Oferta del inmueble '+casa+'&body= Hola '+nombre+' cuando podemos agendar la visita al inmueble');
	//location.href ="/inmobilaria/list";
	}
</script>
	<!-- Bootstrap core JavaScript-->
  <script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  

  <!-- Core plugin JavaScript-->
  <script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>
  
    <!-- Page level plugins -->
  <script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
  
  <!-- Page level custom scripts -->
  <script th:src="@{/admin/js/demo/datatables-demo.js}"></script> 
</body>
</html>
