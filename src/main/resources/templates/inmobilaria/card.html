<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<head th:replace="layout2 :: frgHead">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<ul th:replace="layout2 :: frgSideBar"></ul>


		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout2 :: frgTopbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">
				<div class="text-center">
					<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
				</div>
				
				
				<!--  -->
				
				<div class="form-group row">
					<div class="col-sm-3 mb-3 mb-sm-0">
						<label >Provincia</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${inmobilaria.provincia}"></label>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-3 mb-3 mb-sm-0">
						<label 
							>Nro de habitaciones</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${inmobilaria.habitaciones}"></label>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-3 mb-3 mb-sm-0">
						<label >Caracteristicas</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${inmobilaria.caracteristicas}"></label>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-3 mb-3 mb-sm-0">
						<label >Direccion</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${inmobilaria.direccion}"></label>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-3 mb-3 mb-sm-0">
						<label >Valor</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${inmobilaria.valor}"></label>
					</div>
				</div>
					<div class="form-group row">
					<div class="col-sm-3 mb-3 mb-sm-0">
						<label >Descripcion</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${inmobilaria.descripcion}"></label>
					</div>
				</div>
				
					</div>
					<div class="form-group row">
					<div class="col-sm-3 mb-3 mb-sm-0">
						<label >Operacion</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${inmobilaria.operacion.descripcion}"></label>
					</div>
				</div>
					
				</div>
					<div class="form-group row">
					<div class="col-sm-3 mb-3 mb-sm-0">
						<label >Tipo de inmobilaria</label>
					</div>
					<div class="col-sm-6">
						<label class="form-control form-control-user"
							th:text="${inmobilaria.tipoImnobilaria.descripcion}"></label>
					</div>
				</div>
				
				
				
			
			
				
				
						
			
				<hr>	
				<!--  -->										
				<h5 class="modal-title">Desea eliminar el registro?</h5>
				<div class="form-group row">
					<div class="col-sm-6 mb-3 mb-sm-0">													
						<a th:href="@{/inmobilaria/delete/} + ${inmobilaria.idInmobilaria}"
									class="btn btn-success btn-user btn-block">Confirmar</a>
					</div>
					<div class="col-sm-6 mb-3 mb-sm-0">
						<a th:href="@{/inmobilaria/list}"
							class="btn btn-danger btn-user btn-block">Cancelar</a>
					</div>
				</div>																
							
					<hr>
					<!-- Content Row -->
					<div class="row"></div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer th:replace="layout2 :: frgFooter"> </footer>
				<!-- End of Footer -->
			</div>
			<!-- End of Content Wrapper -->
		</div>
		<!-- End of Page Wrapper -->
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<!-- Core plugin JavaScript-->
	<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
