<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<head th:replace="layout3 :: frgHead">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<ul th:replace="layout3 :: frgSideBar"></ul>


		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout3 :: frgTopbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Inmobiliaria</h1>
						<a href="#"
							class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
							class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
					</div>


					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Inmuebles</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">

								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th WIDTH="40%">Foto</th>
											<th>Descripcion</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="i : ${inmobilarias}">
											<td><img th:src="@{/inmuebles/} + ${i.imagen}" /></td>
											<td>
												<div class="casa">
													
													<h1 th:text="${i.nombre}" ></h1>
													<p class="precio" th:text="${i.valor}"></p>
													<p th:text="${i.descripcion}"></p>
													<p>
														<button>Pregunntar</button>
													</p>
												</div>											</td>
											<!--  
								<td th:text="${i.nombre}"></td>
								<td th:text="${i.provincia}"></td>
								<td th:text="${i.direccion}"></td>
								<td th:text="${i.valor}"></td>
								<td th:text="${i.habitaciones}"></td>
								<td th:text="${i.descripcion}"></td>	
								<td th:text="${i.tipoImnobilaria.descripcion}"></td>
								<td th:text="${i.operacion.descripcion}"></td>													
								<td>
								<a class="btn btn-sm btn-info"
									th:href="@{/inmobilaria/update/} + ${i.idInmobilaria}"> <i class="fa fa-edit"></i></a>
									<a class="btn btn-sm btn-danger" 
									th:href="@{/inmobilaria/retrieve/} + ${i.idInmobilaria}"><i class="fas fa-trash-alt"></i></a>
								</td>-->
										</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
				<!-- Content Row -->
				<div class="row"></div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="layout3 :: frgFooter"> </footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<!-- Core plugin JavaScript-->
	<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/admin/js/demo/datatables-demo.js}"></script>
</body>
</html>
